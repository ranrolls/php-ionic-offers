<ion-view view-title="Search" class="searchPage">

  <ion-content>
    <form class="form">
      <div class="list list-inset">
        <label class="item item-input padding-horizontal-5">
          <i class="icon ion-search placeholder-icon fontSize22"></i>
          <input type="text" ng-change="sc.change()" ng-model="sc.key" placeholder="Store, brand, product or locality">
        </label>
      </div>
    </form>

    <div class="list margin-horizontal-10 margin-top-10" ng-if="sc.showRes">

      <div class="item item-button-right" ng-click="sc.detail(i)" ng-repeat="i in sc.results">
        <span class="fontWeight500">{{i.name}}</span><br>
        {{i.shortDesc}}
        <span class="button button-clear type">
          {{i.type}}
        </span>
      </div>

    </div>

  </ion-content>

</ion-view>
