    <button class="button button-clear icon ion-close-round" ng-click="passArgs();"></button>
  </ion-header-bar>
  <ion-content>
    <form class="form">
      <!--<div class="row">-->
      <!--<div class="col">-->
      <div class="list list-inset">
        <label class="item item-input padding-horizontal-5">
          <i class="icon ion-search placeholder-icon fontSize22"></i>
          <input type="text" placeholder="Store, brand, product or locality">
        </label>
      </div>


      <!--</div>-->
      <!--</div>-->

    </form>

  </ion-content>

</ion-modal-view>
